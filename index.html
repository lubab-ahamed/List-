<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists Example</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        h1{
            background-color: red;
        }
        h2{
            background-color: green;
        }
        ol, ul{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Lists Example</h1>

   
    <h2>Unordered List</h2>
    <ul>
        <li>Banana</li>
        <li>Chicken</li>
        <li>Milk</li>
        <li>Biscut</li>
        <li>Tea</li>
    </ul>

  
    <h2>Ordered List</h2>
    <ol>
        <li>Banana</li>
        <li>Chicken</li>
        <li>Milk</li>
        <li>Biscut</li>
        <li>Tea</li>
    </ol>

    
    <h2>Nested List</h2>
    <ul>
        <li>Frontend 
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </li>
        <li>Backend 
            <ul>
                <li>Node.js</li>
                <li>Python</li>
                <li>PHP</li>
            </ul>
        </li>
    </ul>
